{% set name = "camply" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/camply-{{ version }}.tar.gz
  sha256: a79f70d7bdf621693a85f4f3e0efff836f4e6bfd6b08a09f48ab7bb2b6e8b391

build:
  number: 0
  noarch: python
  entry_points:
    - camply = camply.utils.camply_cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=42
    - wheel
  run:
    - pandas
    - pydantic
    - python >=3.6
    - python-dotenv
    - pytz
    - pyyaml
    - requests
    - tenacity

test:
  imports:
    - camply
    - camply.config
    - camply.notifications
    - camply.providers
    - camply.providers.xanterra
    - camply.providers.recreation_dot_gov
    - camply.search
    - camply.utils
  commands:
    - pip check
    - camply --help
  requires:
    - pip

about:
  home: https://github.com/juftin/camply
  summary: camply, the campsite finder
  license: MIT
  license_file: LICENSE
  description: |
    Finding reservations at sold out campgrounds can be tough. That's where
     camply comes in. It searches the APIs of booking services like
     https://recreation.gov (which indexes thousands of campgrounds across the
     USA) to continuously check for cancellations and availabilities to pop up.
     Once a campsite becomes available, camply sends you a notification to book
     your spot!

extra:
  recipe-maintainers:
    - thewchan
